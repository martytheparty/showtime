<div class="toolbox">
   <button class="add-mesh" mat-raised-button color="primary" (click)="addMesh()">Add Mesh</button>

   <table>
   @for( mesh of meshList; track mesh.id ){
      <tr>
         <td>{{mesh.id}}</td>
         <td>
            <button (click)="deleteMesh(mesh.id)" mat-icon-button color="warn">
               <mat-icon>delete</mat-icon>
            </button>
         </td>
      </tr>
   }
   </table>

</div>
