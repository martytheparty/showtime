<button (click)="toggleEdit()" mat-raised-button color="primary">
    @if(editing)
    {
        Show Raw Data
    } @else {
        Show Edit Form
    }
</button>
@if(editing)
{
    Edit Form
} @else {
    <table>
        <tr>
            <td>Aspect</td>
            <td>{{cameraItem?.aspect}}</td>
        </tr>
        <tr>
            <td>Field Of View (FOV)</td>
            <td>{{cameraItem?.fov}}</td>
        </tr>
        <tr>
            <td>Far</td>
            <td>{{cameraItem?.far}}</td>
        </tr>
        <tr>
            <td>Near</td>
            <td>{{cameraItem?.near}}</td>
        </tr>
        <tr>
            <td>xPos</td>
            <td>{{cameraItem?.xPos}}</td>
        </tr>
        <tr>
            <td>yPos</td>
            <td>{{cameraItem?.yPos}}</td>
        </tr>
        <tr>
            <td>zPos</td>
            <td>{{cameraItem?.zPos}}</td>
        </tr>
    </table>
}
